<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
</head>

<body>
    <form action="">
        <fieldset id="contato">
            <legend>Entre em contato</legend>

            <strong>
                <label for="assunto-select">Assunto:</label>
            </strong>
            <select name="assunto" id="assunto-select">
                <option value="">Selecione</option>
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
            <br />
            <br />

            <strong>
                <label for="name">Nome Completo:</label>
            </strong>
            <br />
            <input t id="name" ype="text" name="name" placeholder="Seu nome completo" />
            <br />
            <br />

            <strong>
                <label for="email">E-mail:</label>
            </strong>
            <br />
            <input t id="email" ype="text" name="email" placeholder="email@exemplo.com" />
            <br />
            <br />

            <strong>
                <label for="mensagem">Mensagem:</label>
            </strong>
            <br />
            <textarea name="mensagem" id="mensagem" cols="20" rows="5"></textarea>
            <br />
            <br />

            <input type="checkbox" name="assinatura-email" id="assinatura-email">
            Aceito receber novidades por email.
            <br>
            <br>

            <button>Enviar</button>

            </checkbox>
        </fieldset>
    </form>
</body>

</html>
