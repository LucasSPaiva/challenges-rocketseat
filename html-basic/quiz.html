<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuiZika</title>
    </head>
    <body>
        <h1>QuiZika</h1>
        Quiz aleatório de fatos aleatórios.
        <hr />

        <ol>
            <li>
                <h3>Quem é/foi Steven Alexander Gaal ?</h3>
                <div>
                    <input
                        type="radio"
                        name="question-1"
                        id="question-1-a"
                        value="A"
                    />
                    <label for="question-1-a"
                        >A - Um cineasta pouco conhecido.</label
                    >
                </div>

                <div>
                    <input
                        type="radio"
                        name="question-1"
                        id="question-1-b"
                        value="B"
                    />
                    <label for="question-1-b"
                        >B - Um físico, que iniciou uma descoberta
                        famosa.</label
                    >
                </div>

                <div>
                    <input
                        type="radio"
                        name="question-1"
                        id="question-1-c"
                        value="D"
                    />
                    <label for="question-1-c"
                        >C - Um professor de matemática.</label
                    >
                </div>

                <div>
                    <input
                        type="radio"
                        name="question-1"
                        id="question-1-d"
                        value="D"
                    />
                    <label for="question-1-d"
                        >D - Um tubarão que nasceu sem os dentes.
                    </label>
                </div>
            </li>

                        value="D"
